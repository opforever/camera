<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Camera Sharing</title>

        }

    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --text-light: #e0e0e0;
            --border-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-light);
            text-align: center;
            padding-bottom: 150px; /* Space for debug console */
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem;
            width: 100%;
            max-width: 1200px;
        }
        
        /* Name Entry Styles */
        #name-entry-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 2rem;
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 400px;
        }
        #name-input {
            padding: 12px;
            font-size: 1em;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #333;
            color: var(--text-light);
        }
        #join-btn {
            padding: 12px 20px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: black;
        }
        
        #main-content {
            width: 100%;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 1px;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        
        #video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            width: 100%;
        }
        
        .video-container {
            position: relative;
            background-color: var(--surface-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            aspect-ratio: 16 / 9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        #local-video-container {
            border: 2px solid var(--secondary-color);
        }

        .hidden {
            display: none !important;
        }
        
        /* Debug Console Styles */
        #debug-console { position: fixed; bottom: 0; left: 0; width: 100%; max-height: 150px; background-color: rgba(0, 0, 0, 0.85); border-top: 1px solid #444; font-family: 'Courier New', Courier, monospace; font-size: 12px; z-index: 100; }
        #debug-header { background-color: #333; color: #fff; padding: 4px 8px; font-weight: bold; }
        #debug-log-list { list-style: none; padding: 8px; margin: 0; height: 120px; overflow-y: auto; color: #ddd; }
        #debug-log-list li { padding-bottom: 4px; border-bottom: 1px dotted #555; margin-bottom: 4px; word-wrap: break-word; }
        #debug-log-list .log-info { color: #fff; } #debug-log-list .log-success { color: #2ecc71; } #debug-log-list .log-error { color: #e74c3c; font-weight: bold; } #debug-log-list .log-warn { color: #f39c12; }

    </style>
</head>
<body>
    <div id="app">
        <div id="name-entry-container">
             <h1>Real-time Camera Sharing</h1>
             <p>Please enter your name to join the stream.</p>
             <input type="text" id="name-input" placeholder="Your Name" />
             <button id="join-btn">Join</button>
        </div>

        <div id="main-content" class="hidden">
             <h1 id="room-title"></h1>
             <div id="video-grid">
                <div id="local-video-container" class="video-container">
                    <video id="local-video" autoplay muted playsinline></video>
                    <div id="local-video-label" class="video-label"></div>
                </div>
             </div>
        </div>
    </div>
    
    <div id="debug-console">
        <div id="debug-header">Debug Log</div>
        <ul id="debug-log-list"></ul>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, getDoc, updateDoc, deleteDoc, writeBatch, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', async () => {
            const ui = {
                nameEntryContainer: document.getElementById('name-entry-container'),
                nameInput: document.getElementById('name-input'),
                joinBtn: document.getElementById('join-btn'),
                mainContent: document.getElementById('main-content'),
                roomTitle: document.getElementById('room-title'),
                videoGrid: document.getElementById('video-grid'),
                localVideo: document.getElementById('local-video'),
                localVideoLabel: document.getElementById('local-video-label'),
                debugLogList: document.getElementById('debug-log-list'),
            };

            let db, auth, userId, displayName, localStream;
            let peerConnections = {};
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-video-app';
            
            const configuration = {
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            };

            function logToScreen(message, level = 'info') {
                if (!ui.debugLogList) return;
                const li = document.createElement('li');
                const timestamp = new Date().toLocaleTimeString();
                li.className = `log-${level}`;
                let content = `[${timestamp}] ${message}`;
                li.textContent = content;
                ui.debugLogList.appendChild(li);
                ui.debugLogList.scrollTop = ui.debugLogList.scrollHeight;
            }

            try {
                logToScreen("Initializing Firebase...");
                const firebaseConfig = JSON.parse(window.__firebase_config);
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                logToScreen("Firebase initialized successfully.", "success");
            } catch (error) {
                console.error("Firebase Init Error:", error);
                logToScreen(`Firebase Init Error: ${error.message}`, "error");
                alert("Could not connect to the service.");
            }
            
            ui.joinBtn.addEventListener('click', async () => {
                displayName = ui.nameInput.value.trim();
                if (!displayName) {
                    alert("Please enter a name.");
                    return;
                }
                
                logToScreen(`User joining as "${displayName}"`);
                ui.nameEntryContainer.classList.add('hidden');
                ui.mainContent.classList.remove('hidden');
                ui.roomTitle.textContent = `Welcome, ${displayName}!`;
                ui.localVideoLabel.textContent = displayName + " (You)";

                await signInAndStart();
            });

            async function signInAndStart() {
                logToScreen("Signing in anonymously...");
                await signInAnonymously(auth);
                onAuthStateChanged(auth, async user => {
                    if (user) {
                        userId = user.uid;
                        logToScreen(`Signed in with UID: ${userId}`, "success");
                        await startLocalCamera();
                        await joinRoom();
                        listenForOtherUsers();
                    }
                });
            }
            
            async function startLocalCamera() {
                logToScreen("Requesting camera access...");
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                    ui.localVideo.srcObject = localStream;
                    logToScreen("Camera access granted.", "success");
                } catch (error) {
                    console.error("Error accessing camera:", error);
                    logToScreen(`Camera Error: ${error.message}`, "error");
                    alert("Could not access your camera. Please check permissions.");
                }
            }
            
            async function joinRoom() {
                logToScreen("Joining room on Firestore...");
                const userRef = doc(db, `artifacts/${appId}/public/data/users/${userId}`);
                await setDoc(userRef, { displayName: displayName, online: true });
                logToScreen("Room joined.", "success");
            }
            
            function listenForOtherUsers() {
                logToScreen("Listening for other users...");
                const usersRef = collection(db, `artifacts/${appId}/public/data/users`);
                onSnapshot(usersRef, snapshot => {
                    snapshot.docChanges().forEach(async change => {
                        const otherUserId = change.doc.id;
                        const userData = change.doc.data();

                        if (otherUserId === userId) return;

                        if (change.type === 'added' && userData.online) {
                            logToScreen(`New user found: ${userData.displayName} (${otherUserId}). Creating offer.`);
                            await createOffer(otherUserId);
                        } else if (change.type === 'removed' || !userData.online) {
                            logToScreen(`User ${userData.displayName} (${otherUserId}) left.`);
                            handleDisconnect(otherUserId);
                        }
                    });
                });

                listenForSignaling();
            }

            async function createOffer(otherUserId) {
                if (peerConnections[otherUserId]) return;
                logToScreen(`Creating peer connection to ${otherUserId}`);
                peerConnections[otherUserId] = createPeerConnection(otherUserId);
                
                logToScreen(`Creating offer for ${otherUserId}`);
                const offer = await peerConnections[otherUserId].createOffer();
                await peerConnections[otherUserId].setLocalDescription(offer);

                const callDoc = { type: 'offer', from: userId, to: otherUserId, sdp: offer.sdp };
                await addDoc(collection(db, `artifacts/${appId}/public/data/calls`), callDoc);
                logToScreen(`Offer sent to ${otherUserId}`, "success");
            }
            
            function createPeerConnection(otherUserId) {
                const pc = new RTCPeerConnection(configuration);
                logToScreen(`RTCPeerConnection created for ${otherUserId}`);

                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });
                logToScreen(`Local stream tracks added to PC for ${otherUserId}`);

                pc.onicecandidate = event => {
                    if (event.candidate) {
                        logToScreen(`Sending ICE candidate to ${otherUserId}`);
                        const candidateDoc = { type: 'ice-candidate', from: userId, to: otherUserId, candidate: event.candidate.toJSON() };
                        addDoc(collection(db, `artifacts/${appId}/public/data/calls`), candidateDoc);
                    }
                };

                pc.ontrack = async event => {
                    logToScreen(`Track received from ${otherUserId}`, "success");
                    let remoteVideo = document.getElementById(`video-${otherUserId}`);
                    if (!remoteVideo) {
                       const container = document.createElement('div');
                       container.id = `container-${otherUserId}`;
                       container.className = 'video-container';
                       remoteVideo = document.createElement('video');
                       remoteVideo.id = `video-${otherUserId}`;
                       remoteVideo.autoplay = true; remoteVideo.playsInline = true;
                       const label = document.createElement('div');
                       label.className = 'video-label';
                       const userDoc = await getDoc(doc(db, `artifacts/${appId}/public/data/users/${otherUserId}`));
                       label.textContent = userDoc.data()?.displayName || 'Guest';
                       container.appendChild(remoteVideo);
                       container.appendChild(label);
                       ui.videoGrid.appendChild(container);
                    }
                    remoteVideo.srcObject = event.streams[0];
                };

                return pc;
            }

            function listenForSignaling() {
                logToScreen("Listening for signaling messages (offers, answers, candidates)...");
                const q = query(collection(db, `artifacts/${appId}/public/data/calls`), where("to", "==", userId));
                onSnapshot(q, snapshot => {
                    snapshot.docChanges().forEach(async change => {
                         if (change.type === 'added') {
                            const signal = change.doc.data();
                            const fromId = signal.from;
                            logToScreen(`Received signal of type "${signal.type}" from ${fromId}`);

                            if (!peerConnections[fromId]) {
                                logToScreen(`Peer connection for ${fromId} does not exist. Creating one now.`, "warn");
                                peerConnections[fromId] = createPeerConnection(fromId);
                            }

                            if (signal.type === 'offer') {
                                await peerConnections[fromId].setRemoteDescription(new RTCSessionDescription({type: 'offer', sdp: signal.sdp}));
                                logToScreen(`Creating answer for ${fromId}`);
                                const answer = await peerConnections[fromId].createAnswer();
                                await peerConnections[fromId].setLocalDescription(answer);

                                const answerDoc = { type: 'answer', from: userId, to: fromId, sdp: answer.sdp };
                                await addDoc(collection(db, `artifacts/${appId}/public/data/calls`), answerDoc);
                                logToScreen(`Answer sent to ${fromId}`, "success");
                            }
                            
                            if (signal.type === 'answer') {
                                await peerConnections[fromId]?.setRemoteDescription(new RTCSessionDescription({type: 'answer', sdp: signal.sdp}));
                                logToScreen(`Set remote description for answer from ${fromId}`);
                            }
                            
                            if (signal.type === 'ice-candidate') {
                                await peerConnections[fromId]?.addIceCandidate(new RTCIceCandidate(signal.candidate));
                                logToScreen(`Added ICE candidate from ${fromId}`);
                            }

                            await deleteDoc(change.doc.ref);
                         }
                    });
                });
            }

            function handleDisconnect(otherUserId) {
                logToScreen(`Handling disconnect for ${otherUserId}`, "warn");
                peerConnections[otherUserId]?.close();
                delete peerConnections[otherUserId];
                const videoContainer = document.getElementById(`container-${otherUserId}`);
                if (videoContainer) {
                    videoContainer.remove();
                }
            }

            window.onbeforeunload = async () => {
                if (userId) {
                    const batch = writeBatch(db);
                    batch.delete(doc(db, `artifacts/${appId}/public/data/users/${userId}`));
                    await batch.commit();
                }
            };
        });
    </script>
</body>
</html>
